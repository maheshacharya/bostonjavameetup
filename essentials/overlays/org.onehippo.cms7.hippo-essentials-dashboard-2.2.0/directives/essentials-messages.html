<accordion close-others="oneAtATime">
    <accordion-group is-open="isopen">
        <accordion-heading ng-class="active">
            Changes made by this plugin
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isopen, 'glyphicon-chevron-right': !isopen}"></i>
        </accordion-heading>
        <p ng-repeat="message in packageMessages.items | filter: { group: 'FILE_CREATE' }">
            <hippo-icon name="file" size="m" ></hippo-icon> {{message.value}}
        </p>
        <p ng-repeat="message in packageMessages.items | filter: { group: 'DOCUMENT_REGISTER' }">
            <hippo-icon name="file-text" size="m" ></hippo-icon> {{message.value}}
        </p>
        <p ng-repeat="message in packageMessages.items | filter: { group: 'XML_NODE_CREATE' }">
            <hippo-icon name="plus-square" size="m" ></hippo-icon> {{message.value}}
        </p>
        <p ng-repeat="message in packageMessages.items | filter: { group: 'XML_NODE_FOLDER_CREATE' }">
            <hippo-icon name="folder-open" size="m" ></hippo-icon> {{message.value}}
        </p>
        <p ng-repeat="message in packageMessages.items | filter: { group: 'EXECUTE' }">
            <hippo-icon name="code" size="m" ></hippo-icon> {{message.value}}
        </p>
    </accordion-group>
</accordion>
